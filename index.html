    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --primary: #0A61F7; 
            --secondary: #39FF14;
            --bg: #000000;
            --surface: rgba(10, 10, 10, 0.7);
            --glass: rgba(255, 255, 255, 0.02);
            --glass-strong: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.08);
            --text: #f0f0f0;
            --text-muted: #94a3b8;
            --radius-md: 16px;
            --radius-sm: 12px;
            --transition-curve: cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        html, body { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100%; overflow: hidden; }
        
        .aurora-background { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: -1; overflow: hidden; }
        .aurora { 
            position: absolute; 
            border-radius: 50%; 
            mix-blend-mode: screen; 
            filter: blur(120px); 
            opacity: 0;
            transition: opacity 8s ease-in-out; 
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .aurora.visible { 
            opacity: 0.3;
        }
        /* FIX: Hardcoded colors to ensure they appear */
        .aurora.one { 
            width: 80vmax; 
            height: 80vmax; 
            background-color: var(--primary);
            animation-name: move-one; 
            animation-duration: 120s;
        }
        .aurora.two { 
            width: 70vmax; 
            height: 70vmax; 
            background-color: var(--secondary);
            animation-name: move-two; 
            animation-duration: 105s;
        }
        @keyframes move-one { from { transform: translate(-20vw, -20vh); } to { transform: translate(70vw, 100vh); } }
        @keyframes move-two { from { transform: translate(80vw, 30vh); } to { transform: translate(-80vw, -90vh); } }
        
        .container { display: flex; height: 100%; }
        .sidebar { width: 260px; background: var(--surface); backdrop-filter: blur(20px); border-right: 1px solid var(--border); display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.4s var(--transition-curve); position: fixed; height: 100%; z-index: 1000; }
        .sidebar.open { transform: translateX(0); }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; opacity: 0; visibility: hidden; transition: opacity 0.4s ease; }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }
        .sidebar-header { padding: 12px; border-bottom: 1px solid var(--border); }
        .logo { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .logo-text h1 { font-size: 1.1rem; font-weight: 700; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .logo-text p { font-size: 0.7rem; color: var(--text-muted); }
        .new-chat-btn { width: 100%; padding: 8px 10px; background: var(--glass-strong); border: 1px solid var(--border); color: var(--text); border-radius: var(--radius-md); font-weight: 600; cursor: pointer; }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 12px; }
        .main-content { flex: 1; display: flex; flex-direction: column; max-height: 100vh; }
        .header { padding: 8px 12px; height: 48px; background: var(--surface); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .header-title { font-size: 1.2rem; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-toggle { background: transparent; border: none; color: var(--text); font-size: 1.2rem; cursor: pointer; }
        .chat-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .messages-container { flex: 1; overflow-y: auto; padding: 12px; }
        .welcome-screen { text-align: center; padding: 30px 20px; }
        .welcome-title { font-size: 2.2rem; font-weight: 800; background: linear-gradient(135deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .input-area { padding: 8px 12px; border-top: 1px solid var(--border); background: var(--surface); }
        .input-wrapper { display: flex; gap: 8px; align-items: flex-end; }
        .message-input { flex: 1; background: var(--glass-strong); border: 1px solid var(--border); border-radius: 20px; padding: 10px 14px; color: var(--text); resize: none; }
        .send-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border); background: var(--glass-strong); color: var(--text-muted); cursor: pointer; }
        .send-btn.active { color: var(--primary); border-color: var(--primary); }
    </style>
</head>
<body>
    <div class="aurora-background">
        <div class="aurora one"></div>
        <div class="aurora two"></div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <header class="sidebar-header">
                <div class="logo">
                    <div class="logo-text">
                        <h1>JADED</h1>
                        <p>Deep Discovery AI Platform</p>
                    </div>
                </div>
                <button class="new-chat-btn" onclick="newChat()">Új beszélgetés</button>
            </header>
            <div class="sidebar-content" id="sidebarContent"></div>
        </aside>

        <main class="main-content" id="mainContent">
            <header class="header">
                <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h1 class="header-title">JADED</h1>
            </header>

            <div class="chat-area">
                <section class="messages-container" id="messagesContainer">
                    <header class="welcome-screen" id="welcomeScreen">
                        <h1 class="welcome-title">JADED</h1>
                        <p>Válassz egy szolgáltatást, vagy írj egy üzenetet a kezdéshez.</p>
                    </header>
                </section>

                <footer class="input-area">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Írj egy üzenetet..." rows="1"></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <script>
        // --- A többi JavaScript logika változatlan marad ---

        document.addEventListener('DOMContentLoaded', () => {
            console.log('JADED Platform Initialized (Fixed Background)');
            
            // FIX: Simplified logic to just make the background visible
            setTimeout(() => {
                document.querySelectorAll('.aurora-background .aurora').forEach(b => b.classList.add('visible'));
            }, 500);

            // ... a többi inicializációs kód (sidebar, üzenetküldés, stb.) ...
        });

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }
        function newChat() { /* ... */ }
        function sendMessage() { /* ... */ }
        // ... és a többi funkció
    </script>
</body>
