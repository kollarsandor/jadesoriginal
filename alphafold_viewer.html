<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaFold 3D Protein Viewer - JADED</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --primary: #0A61F7; --secondary: #39FF14; --bg: #000000;
            --surface: rgba(10, 10, 10, 0.7); --glass: rgba(255, 255, 255, 0.02);
            --glass-strong: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.08);
            --text: #f0f0f0; --text-muted: #94a3b8; --radius-md: 16px; --radius-sm: 12px;
            --transition-curve: cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            height: 100vh; display: flex; flex-direction: column;
        }
        .header {
            padding: 15px 20px; background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; backdrop-filter: blur(10px);
        }
        .header h1 {
            font-size: 1.5rem; font-weight: 600;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        .viewer-panel { flex: 1; position: relative; }
        #protein-viewer { width: 100%; height: 100%; display: block; }
        .controls-panel {
            width: 350px; background: var(--surface); border-left: 1px solid var(--border);
            overflow-y: auto; padding: 20px; backdrop-filter: blur(10px);
        }
        .control-section { margin-bottom: 25px; }
        .control-section h3 { color: var(--primary); font-size: 1.1rem; margin-bottom: 15px; }
        .input-group label { display: block; color: var(--text-muted); margin-bottom: 8px; font-size: 0.9rem; }
        .input-group textarea, .input-group select {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: var(--radius-sm); background: var(--glass-strong); color: var(--text);
        }
        .btn {
            background: var(--primary); color: white; border: none; padding: 12px 20px;
            border-radius: var(--radius-sm); font-size: 1rem; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; width: 100%;
        }
        .btn:hover { filter: brightness(1.2); }
        .visualization-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .control-btn {
            background: var(--glass-strong); color: var(--text); border: 1px solid var(--border);
            padding: 10px; border-radius: var(--radius-sm); cursor: pointer; transition: all 0.3s ease;
        }
        .control-btn.active, .control-btn:hover { background: var(--primary); border-color: var(--primary); }
        .back-btn {
            background: var(--glass-strong); color: var(--text); border: 1px solid var(--border);
            padding: 8px 15px; border-radius: var(--radius-sm); cursor: pointer; text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-dna"></i> AlphaFold 3D Viewer</h1>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Vissza</a>
    </header>
    <div class="main-content">
        <div class="viewer-panel">
            <canvas id="protein-viewer"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-section">
                <h3><i class="fas fa-code"></i> Szekvencia</h3>
                <div class="input-group">
                    <label for="sequence">Aminosav szekvencia (FASTA)</label>
                    <textarea id="sequence" rows="5" placeholder=">P04637 p53..."></textarea>
                </div>
                <button class="btn" onclick="predictStructure()">Predikció</button>
            </div>
            <div class="control-section">
                <h3><i class="fas fa-eye"></i> Megjelenítés</h3>
                <div class="visualization-controls">
                    <button class="control-btn active" onclick="setVisualization('cartoon')">Cartoon</button>
                    <button class="control-btn" onclick="setVisualization('surface')">Felület</button>
                    <button class="control-btn" onclick="setVisualization('ball_stick')">Ball & Stick</button>
                    <button class="control-btn" onclick="setVisualization('ribbon')">Ribbon</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Backend logic is unchanged.
        // ... (existing JS for 3D viewer)
    </script>
</body>
</html>
