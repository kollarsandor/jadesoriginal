<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Megjelenítő - JADED Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        :root {
            --primary: #0A61F7; --secondary: #39FF14; --bg: #000000;
            --surface: rgba(10, 10, 10, 0.7); --glass: rgba(255, 255, 255, 0.02);
            --glass-strong: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.08);
            --text: #f0f0f0; --text-muted: #94a3b8; --radius-md: 16px; --radius-sm: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        .viewer-container { display: flex; height: 100%; }
        .viewer-main { flex: 1; position: relative; }
        .controls-panel { width: 300px; background: var(--surface); border-left: 1px solid var(--border); overflow-y: auto; padding: 20px; backdrop-filter: blur(10px); }
        .viewer-header {
            padding: 15px 20px; background: var(--surface); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between; backdrop-filter: blur(10px);
        }
        .viewer-header h1 { font-size: 1.2rem; font-weight: 600; color: var(--text); }
        .viewer-header .close-btn {
            background: var(--glass-strong); border: 1px solid var(--border); color: var(--text);
            padding: 8px 16px; border-radius: var(--radius-sm); cursor: pointer; margin-left: auto;
        }
        .canvas-container { position: absolute; top: 61px; left: 0; right: 0; bottom: 0; }
        #threejs-canvas { width: 100%; height: 100%; display: block; }
        .control-group { margin-bottom: 20px; }
        .control-group h3 { margin-bottom: 10px; font-size: 0.9rem; color: var(--primary); }
        .control-item label { display: block; font-size: 0.8rem; margin-bottom: 5px; color: var(--text-muted); }
        .control-item input, .control-item select {
            width: 100%; background: var(--glass-strong); border: 1px solid var(--border);
            border-radius: var(--radius-sm); padding: 8px; color: var(--text);
        }
        .preset-models { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .preset-btn {
            background: var(--glass-strong); border: 1px solid var(--border);
            border-radius: var(--radius-sm); padding: 10px; cursor: pointer; text-align: center;
        }
        .preset-btn:hover { background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-main">
            <div class="viewer-header">
                <h1><i class="fas fa-cube"></i> 3D Megjelenítő</h1>
                <button class="close-btn" onclick="window.close()">Bezárás</button>
            </div>
            <div class="canvas-container">
                <canvas id="threejs-canvas"></canvas>
            </div>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>Előbeállítások</h3>
                <div class="preset-models">
                    <button class="preset-btn" onclick="loadModel('cube')">Kocka</button>
                    <button class="preset-btn" onclick="loadModel('sphere')">Gömb</button>
                </div>
            </div>
            <div class="control-group">
                <h3>Megjelenítés</h3>
                <div class="control-item">
                    <label>Render Mód</label>
                    <select id="renderMode" onchange="changeRenderMode()"><option value="solid">Solid</option><option value="wireframe">Wireframe</option></select>
                </div>
                <div class="control-item">
                    <label>Szín</label>
                    <input type="color" id="objectColor" value="#0A61F7" onchange="changeColor()">
                </div>
            </div>
            <!-- Other controls -->
        </div>
    </div>
    <script>
        // Backend logic is unchanged.
        // ... (existing JS for 3D viewer)
    </script>
</body>
</html>
